<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bionic.css" />
    <script src="make_bionic.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <title>Make your website reading friendly</title>
  </head>
  <body>
    <header>
      <h1>
        Paste your text here &#8595;
        <span class="material-symbols-outlined" id="copy-all-2">
          copy_all
        </span>
      </h1>
    </header>
    <main>
      <code id="code"></code>
      <textarea
        name="bionic-reading"
        id="bionic-reading"
        cols="32"
        rows="20"
        placeholder="Type/paste your text here to get code the code..."
        required
      ></textarea>
      <div class="btns">
        <button type="button" id="convert">Convert</button>
        <button type="button" id="reset">Reset</button>
        <a href="index.html">
          <img id="home" src="Assets/house-chimney-solid.svg" alt="" />
        </a>
      </div>
    </main>
    <br /><br />
    <!-- Javascript Code for copying text: -->
    <script>
      const copyAllTwo = document.getElementById("copy-all-2");
      copyAllTwo.addEventListener("click", () => {
        if (!code) return;
        let elementText = code.innerText;
        let inputElement = document.createElement("input");
        inputElement.setAttribute("value", elementText);
        document.body.appendChild(inputElement);
        inputElement.select();
        document.execCommand("copy");
        inputElement.parentNode.removeChild(inputElement);
      });
    </script>
  </body>
</html>
